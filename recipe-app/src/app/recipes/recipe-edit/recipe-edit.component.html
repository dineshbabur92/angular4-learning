<div class="row">
	<div class="col-xs-12">
		<form class="" [formGroup]="recipeEditForm" (ngSubmit)="onSubmit()">
			<div class="row">
				<div class="col-xs-12">
					<button type="submit" class="btn btn-primary" [disabled]="!recipeEditForm.valid">Save</button>
					<button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="name">Recipe Name</label>
						<input type="text" class="form-control" formControlName="name">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="desc">Recipe Description</label>
						<textarea type="text" class="form-control" formControlName="desc" rows=6></textarea>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="imageSrc">Image Source</label>
						<input type="text" class="form-control" formControlName="imageSrc" #imageSrc>
					</div>
				</div>
			</div>
			<div *ngIf="recipeEditForm.get('imageSrc').valid" class="row">
				<div class="col-xs-12">
					<img [src]="imageSrc.value" class="img-responsive">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12" formArrayName="ingredients">
					<div class="row" style="margin-top: 10px;" *ngFor="let ingredient of recipeEditForm.get('ingredients').controls; let i = index" [formGroupName]="i">
						<div class="col-xs-8">
							<input class="form-control" formControlName="name">
						</div>
						<div class="col-xs-2">
							<input class="form-control" formControlName="amount">
						</div>
						<div class="col-xs-2">
							<button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
						</div>
					</div>
					<hr/>
					<button type="button" (click)="onAddIngredient()" class="btn btn-primary">
						Add Ingredient
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
