<div class="row">
	<div class="col-md-12">
		<app-shopping-edit class="" (onAddIngredient)="ingredients.push($event)"></app-shopping-edit>
	</div>
	<hr class="col-md-12"/>
	<div class="col-md-12">
		<ul class="list-group">
			<a class="list-group-item" style="cursor: pointer" *ngFor = "let ingredient of ingredients">
				{{ingredient.name}} ({{ ingredient.amount }})
			</a>
		</ul>
	</div>
</div>
