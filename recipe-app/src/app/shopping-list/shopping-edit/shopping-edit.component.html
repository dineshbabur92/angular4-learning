<div class="row">
	<div class="col-xs-12">
		<!-- changed form to div here since ?# added -->
		<!-- changed form to div after form classes -->
		<form (ngSubmit)="onAddIngredient(f)" #f="ngForm">
			<div class="row">
				<div class="col-sm-5 form-group">
					<label for="name" class="">Name</label>
					<!-- <input type="text" class="form-control" id="name" #nameInput> -->
					<input type="text" class="form-control" id="name" name="name" ngModel required>
				</div>
				<div class="col-sm-2 form-group">
					<label for="amount" class="">Amount</label>
					<!-- <input type="number" class="form-control" id="amount" #amountInput> -->
					<input type="number" class="form-control" id="amount" name="amount" ngModel required pattern="^[1-9]+[0-9]*">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<!-- removed type 'submit' here -->
					<!-- <button class="btn btn-success" (click)="onAddIngredient()">Add</button> -->
					<button class="btn btn-success" [disabled]="!f.valid" type="submit">{{ editMode ? 'Update' : 'Add' }}</button>
					<button class="btn btn-danger" (click)="onDelete()" *ngIf="editMode" type="button">Delete</button>
					<button class="btn btn-primary" (click)="onClear()" type="button">Clear</button>
				</div>
			</div>
		</form>
	</div>
</div>
